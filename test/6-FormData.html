<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData</title>
    <style>
        input {
            margin: 5px;
            padding: 4px;
        }
    </style>
</head>
<body>
                        <!-- FormData object with an HTML form -->
                    <!-- ------------------------------------------ -->

    <form id="testForm">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="text" name="age" placeholder="Age"><br>
        <input type="submit" value="Submit">
      </form>
      
      <script>
            /* In JavaScript, a FormData object is a common way to create a bundle of data 
                to send to the server using XMLHttpRequest or fetch.
               We can think of it as an array of arrays.
                There is one array for each element that we want to send to the server.
                Each element consists of the following three things:
                    name:     The name of the field.
                    value:    The value of the field. It can be a String or Blob.
                    filename: The fileâ€™s name to be saved on the server when a Blob is passed as the second parameter.
            */
            testForm.onsubmit = (e) => {
                e.preventDefault();
                const formData = new FormData(testForm);
                for (let obj of formData) {
                    console.log(obj);
                }
            };
            
      </script>
</body>
</html>
